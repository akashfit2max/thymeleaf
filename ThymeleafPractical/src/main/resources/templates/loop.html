<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>
		the list of students are <span th:text="${names}"></span>
	</h1>

	<ul>
		<li th:each="n,status:${names}"><span th:style="${status.odd} ? 'color:red' : ' ' "
			th:text="${status.index+1}+' '+${n}"></span></li>
	</ul>

</body>
</html>
